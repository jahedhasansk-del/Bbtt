<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WIN GO 1M - AI PREDICTION SYSTEM</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@400;700&display=swap');

  *{margin:0;padding:0;box-sizing:border-box}
  body{
    font-family:'Share Tech Mono',monospace;
    background:#000;
    min-height:100vh;padding:20px;position:relative;overflow-x:hidden;
    color:#0f0;
  }
  
  /* Matrix Rain Effect */
  .matrix-bg{
    position:fixed;top:0;left:0;width:100%;height:100%;
    background:radial-gradient(ellipse at center, #001a00 0%, #000 100%);
    z-index:0;
  }
  
  .matrix-bg::before{
    content:'';position:absolute;top:0;left:0;width:100%;height:100%;
    background:repeating-linear-gradient(0deg,transparent,transparent 2px,rgba(0,255,0,.03) 2px,rgba(0,255,0,.03) 4px);
    animation:scan 8s linear infinite;
  }
  
  @keyframes scan{0%{transform:translateY(0)}100%{transform:translateY(100%)}}
  
  /* Glitch Lines */
  .glitch-line{
    position:fixed;height:2px;width:100%;
    background:rgba(0,255,0,.5);
    box-shadow:0 0 10px #0f0;
    animation:glitch-move 3s linear infinite;
    z-index:1;
  }
  
  @keyframes glitch-move{
    0%{top:-10%;opacity:0}
    50%{opacity:1}
    100%{top:110%;opacity:0}
  }
  
  .container{position:relative;z-index:10;max-width:1400px;margin:auto}
  
  /* Terminal Header */
  .terminal-header{
    background:rgba(0,20,0,.95);
    border:2px solid #0f0;
    border-radius:5px;
    padding:15px;
    margin-bottom:20px;
    box-shadow:0 0 30px rgba(0,255,0,.3),inset 0 0 30px rgba(0,255,0,.1);
    position:relative;
    overflow:hidden;
  }
  
  .terminal-header::before{
    content:'';position:absolute;top:0;left:-100%;width:100%;height:100%;
    background:linear-gradient(90deg,transparent,rgba(0,255,0,.3),transparent);
    animation:scan-horizontal 3s linear infinite;
  }
  
  @keyframes scan-horizontal{0%{left:-100%}100%{left:200%}}
  
  .terminal-title{
    font-family:'Rajdhani',sans-serif;
    font-size:2.5em;font-weight:700;color:#0f0;
    text-transform:uppercase;letter-spacing:5px;
    text-align:center;
    text-shadow:0 0 10px #0f0,0 0 20px #0f0,0 0 30px #0f0;
    animation:flicker 1.5s infinite alternate;
  }
  
  @keyframes flicker{
    0%,18%,22%,25%,53%,57%,100%{text-shadow:0 0 10px #0f0,0 0 20px #0f0,0 0 30px #0f0}
    20%,24%,55%{text-shadow:none}
  }
  
  .terminal-subtitle{
    text-align:center;color:#0a0;margin-top:10px;
    font-size:.9em;letter-spacing:3px;
    animation:blink 2s infinite;
  }
  
  @keyframes blink{0%,49%{opacity:1}50%,100%{opacity:.3}}
  
  /* Prediction Panel */
  .prediction-panel{
    background:rgba(0,20,0,.98);
    border:3px solid #0f0;
    border-radius:8px;
    padding:30px;
    margin-bottom:20px;
    box-shadow:0 0 40px rgba(0,255,0,.4),inset 0 0 40px rgba(0,255,0,.05);
    position:relative;
  }
  
  .prediction-panel::after{
    content:'';position:absolute;top:0;left:0;right:0;height:1px;
    background:linear-gradient(90deg,transparent,#0f0,transparent);
    animation:line-scan 2s linear infinite;
  }
  
  @keyframes line-scan{0%{opacity:0}50%{opacity:1}100%{opacity:0}}
  
  .prediction-display{
    display:flex;justify-content:center;align-items:center;gap:40px;flex-wrap:wrap;
  }
  
  .prediction-box{
    background:rgba(0,0,0,.9);
    border:2px solid #0f0;
    border-radius:5px;
    padding:25px 50px;
    position:relative;
    overflow:hidden;
  }
  
  .prediction-box::before{
    content:'';position:absolute;top:0;left:0;width:100%;height:100%;
    border:1px solid #0f0;
    animation:border-pulse 2s ease-in-out infinite;
  }
  
  @keyframes border-pulse{0%,100%{opacity:.2}50%{opacity:1}}
  
  .prediction-label{
    font-size:.8em;color:#0a0;margin-bottom:10px;
    letter-spacing:3px;text-align:center;
  }
  
  .prediction-value{
    font-size:3.5em;font-weight:900;color:#0f0;
    text-align:center;font-family:'Rajdhani',sans-serif;
    text-shadow:0 0 20px #0f0,0 0 40px #0f0;
    animation:glow-pulse 1.5s ease-in-out infinite;
  }
  
  @keyframes glow-pulse{0%,100%{text-shadow:0 0 20px #0f0}50%{text-shadow:0 0 40px #0f0,0 0 60px #0f0}}
  
  .prediction-confidence{
    margin-top:15px;font-size:.85em;color:#0a0;
    text-align:center;letter-spacing:1px;
  }
  
  /* Status Bar */
  .status-bar{
    display:flex;justify-content:center;gap:20px;
    margin-bottom:20px;flex-wrap:wrap;
  }
  
  .status-item{
    background:rgba(0,20,0,.95);
    border:2px solid #0f0;
    border-radius:5px;
    padding:12px 25px;
    color:#0f0;
    font-weight:bold;
    box-shadow:0 0 15px rgba(0,255,0,.3);
    letter-spacing:1px;
  }
  
  .status-online{color:#0f0;animation:pulse-online 1s infinite}
  .status-offline{color:#f00;animation:pulse-offline 1s infinite}
  
  @keyframes pulse-online{0%,100%{opacity:1}50%{opacity:.6}}
  @keyframes pulse-offline{0%,100%{opacity:1}50%{opacity:.3}}
  
  /* History Section */
  .history-section{
    background:rgba(0,20,0,.98);
    border:3px solid #0f0;
    border-radius:8px;
    overflow:hidden;
    box-shadow:0 0 40px rgba(0,255,0,.4);
  }
  
  .history-header{
    background:rgba(0,40,0,.95);
    color:#0f0;
    padding:15px;
    display:grid;
    grid-template-columns:2fr 1fr 1fr 1fr;
    gap:15px;
    font-weight:bold;
    font-size:1em;
    text-align:center;
    border-bottom:2px solid #0f0;
    letter-spacing:2px;
  }
  
  .history-row{
    background:rgba(0,10,0,.5);
    border-bottom:1px solid rgba(0,255,0,.2);
    padding:15px;
    display:grid;
    grid-template-columns:2fr 1fr 1fr 1fr;
    gap:15px;
    align-items:center;
    text-align:center;
    transition:all .3s;
    animation:slideIn .5s ease-out;
  }
  
  .history-row:hover{
    background:rgba(0,40,0,.7);
    box-shadow:inset 0 0 20px rgba(0,255,0,.2);
  }
  
  @keyframes slideIn{
    from{opacity:0;transform:translateX(-30px)}
    to{opacity:1;transform:translateX(0)}
  }
  
  .cell{
    font-size:1em;color:#0a0;font-weight:bold;
    font-family:'Share Tech Mono',monospace;
  }
  
  .cell-number{
    font-size:1.8em;color:#0f0;
    text-shadow:0 0 10px #0f0;
    font-family:'Rajdhani',sans-serif;
    font-weight:700;
  }
  
  .result-win{
    color:#0f0;font-weight:900;
    text-shadow:0 0 15px #0f0;
    font-size:1.3em;
    animation:win-flash 1s ease-in-out;
  }
  
  @keyframes win-flash{
    0%,100%{opacity:1}
    50%{opacity:.5;transform:scale(1.1)}
  }
  
  .result-loss{
    color:#f00;font-weight:900;
    text-shadow:0 0 15px #f00;
    font-size:1.3em;
  }
  
  /* Loading */
  .loading{
    text-align:center;padding:40px;color:#0f0;
  }
  
  .spinner{
    width:50px;height:50px;
    border:3px solid rgba(0,255,0,.3);
    border-top:3px solid #0f0;
    border-radius:50%;
    animation:spin 1s linear infinite;
    margin:0 auto 20px;
  }
  
  @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
  
  /* Corner Decorations */
  .corner{
    position:absolute;width:20px;height:20px;
    border-color:#0f0;border-style:solid;
  }
  .corner-tl{top:0;left:0;border-width:2px 0 0 2px}
  .corner-tr{top:0;right:0;border-width:2px 2px 0 0}
  .corner-bl{bottom:0;left:0;border-width:0 0 2px 2px}
  .corner-br{bottom:0;right:0;border-width:0 2px 2px 0}
  
  /* Responsive */
  @media(max-width:768px){
    .terminal-title{font-size:1.8em}
    .prediction-value{font-size:2.5em}
    .history-header,.history-row{grid-template-columns:1.5fr 1fr 1fr 1fr;font-size:.85em}
    .cell-number{font-size:1.5em}
  }
</style>
</head>
<body>
  <div class="matrix-bg"></div>
  <div class="glitch-line" style="animation-delay:0s"></div>
  <div class="glitch-line" style="animation-delay:1s"></div>
  <div class="glitch-line" style="animation-delay:2s"></div>
  
  <div class="container">
    <div class="terminal-header">
      <div class="corner corner-tl"></div>
      <div class="corner corner-tr"></div>
      <div class="corner corner-bl"></div>
      <div class="corner corner-br"></div>
      <div class="terminal-title">⚡ AI PREDICTION SYSTEM ⚡</div>
      <div class="terminal-subtitle">[ NEURAL NETWORK ANALYSIS ACTIVE ]</div>
    </div>

    <div class="prediction-panel">
      <div class="corner corner-tl"></div>
      <div class="corner corner-tr"></div>
      <div class="corner corner-bl"></div>
      <div class="corner corner-br"></div>
      <div class="prediction-display">
        <div class="prediction-box">
          <div class="prediction-label">NEXT PREDICTION</div>
          <div class="prediction-value" id="predictedValue">---</div>
          <div class="prediction-confidence" id="confidence">◆ Initializing Neural Network...</div>
        </div>
      </div>
    </div>

    <div class="status-bar">
      <div class="status-item">STATUS: <span id="status">LOADING...</span></div>
      <div class="status-item">UPDATES: <span id="updateCount">0</span></div>
      <div class="status-item">NEXT ROUND: <span id="countdown">--:--</span></div>
    </div>

    <div class="history-section">
      <div class="corner corner-tl"></div>
      <div class="corner corner-tr"></div>
      <div class="corner corner-bl"></div>
      <div class="corner corner-br"></div>
      <div class="history-header">
        <div>PERIOD</div><div>NUMBER</div><div>SIZE</div><div>RESULT</div>
      </div>
      <div id="historyGrid">
        <div class="loading"><div class="spinner"></div><div>◆ LOADING DATA STREAM...</div></div>
      </div>
    </div>
  </div>

<script>
let updateCount = 0;
let countdownInterval = null;

const patternRules = {
  big: { counts: [1,3,4,5,7], prediction: 'SMALL' },
  small: { counts: [2,4,5,9], prediction: 'BIG' }
};

const numberPatterns = {
  small: [
    {prev:4,next:5},{prev:6,next:1},{prev:6,next:3},{prev:6,next:5},{prev:6,next:6},
    {prev:0,next:1},{prev:2,next:2},{prev:1,next:8},{prev:6,next:4},{prev:0,next:2},
    {prev:7,next:null},{prev:9,next:null}
  ],
  big: [
    {prev:1,next:4},{prev:4,next:2},{prev:4,next:3},{prev:4,next:4},{prev:4,next:7},
    {prev:0,next:0},{prev:1,next:2},{prev:6,next:9},{prev:1,next:5},{prev:7,next:3},
    {prev:3,next:null},{prev:4,next:null},{prev:1,next:null},{prev:8,next:null},{prev:6,next:null}
  ]
};

function analyzePattern(history){
  if(history.length<2) return null;
  let bigCount=0,smallCount=0;
  for(let i=0;i<Math.min(10,history.length);i++){
    const size=history[i].bigSmall.toLowerCase();
    if(size==='big'){bigCount++;smallCount=0;}
    else{smallCount++;bigCount=0;}
    if(patternRules.big.counts.includes(bigCount))return{prediction:'SMALL',confidence:`◆ Pattern Detected: ${bigCount}x BIG Sequence`};
    if(patternRules.small.counts.includes(smallCount))return{prediction:'BIG',confidence:`◆ Pattern Detected: ${smallCount}x SMALL Sequence`};
  }
  const lastNum=parseInt(history[0].number);
  const secondLastNum=history[1]?parseInt(history[1].number):null;
  for(const p of numberPatterns.small)if(p.prev===lastNum&&(p.next===null||p.next===secondLastNum))return{prediction:'SMALL',confidence:`◆ Number Analysis: ${lastNum}→${secondLastNum??'?'}`};
  for(const p of numberPatterns.big)if(p.prev===lastNum&&(p.next===null||p.next===secondLastNum))return{prediction:'BIG',confidence:`◆ Number Analysis: ${lastNum}→${secondLastNum??'?'}`};
  return{prediction:'WAIT',confidence:'◆ No Pattern Detected - Standby Mode'};
}

function updatePrediction(history){
  const r=analyzePattern(history);
  if(r){
    document.getElementById('predictedValue').textContent=r.prediction;
    document.getElementById('confidence').textContent=r.confidence;
  }else{
    document.getElementById('predictedValue').textContent='WAIT';
    document.getElementById('confidence').textContent='◆ Insufficient Data';
  }
}

function checkResult(actual,predicted){
  if(!predicted||predicted==='WAIT')return'◆ WAIT';
  return actual.toUpperCase()===predicted?'✓ WIN':'✗ LOSS';
}

function updateCountdown(){
  const now=new Date();
  const nextMinute=new Date(now);
  nextMinute.setMinutes(now.getMinutes()+1);
  nextMinute.setSeconds(2);
  nextMinute.setMilliseconds(0);
  const diff=nextMinute-now;
  const remain=Math.floor(diff/1000);
  const m=Math.floor(remain/60);
  const s=remain%60;
  return `${m}:${s.toString().padStart(2,'0')}`;
}

function startCountdown(){
  if(countdownInterval)clearInterval(countdownInterval);
  countdownInterval=setInterval(()=>{
    document.getElementById('countdown').textContent=updateCountdown();
  },1000);
}

async function fetchData(isRetry=false){
  try{
    updateCount++;
    document.getElementById('updateCount').textContent=updateCount;
    const ts=new Date().getTime();
    const url=`https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=${ts}`;
    const res=await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
    const json=await res.json();

    const list=json.data.list.filter(x=>x.bigSmall).slice(-10).reverse();
    updatePrediction(list);

    const grid=document.getElementById('historyGrid');
    grid.innerHTML='';
    list.forEach((item,index)=>{
      const row=document.createElement('div');
      row.className='history-row';
      const result=index>0?checkResult(item.bigSmall,document.getElementById('predictedValue').textContent):'---';
      const cls=result.includes('WIN')?'result-win':result.includes('LOSS')?'result-loss':'';
      
      // Format: 2025....790 5 BIG
      const periodYear = item.issue.substring(0, 4);
      const periodNumber = item.issue.substring(item.issue.length - 3);
      const formattedPeriod = `${periodYear}....${periodNumber}`;
      
      row.innerHTML=`<div class="cell">${formattedPeriod}</div><div class="cell cell-number">${item.number}</div><div class="cell">${item.bigSmall}</div><div class="cell ${cls}">${result}</div>`;
      grid.appendChild(row);
    });
    
    document.getElementById('status').textContent='● ONLINE';
    document.getElementById('status').className='status-online';
  }catch(e){
    console.error('Error:',e);
    document.getElementById('status').textContent='● OFFLINE';
    document.getElementById('status').className='status-offline';
  }
}

fetchData();
startCountdown();

function scheduleNextUpdate(){
  const now=new Date();
  const next=new Date(now.getFullYear(),now.getMonth(),now.getDate(),now.getHours(),now.getMinutes()+1,2,0);
  setTimeout(()=>{fetchData();scheduleNextUpdate();},next-now);
}
scheduleNextUpdate();

window.addEventListener('online',()=>fetchData(true));
window.addEventListener('offline',()=>{
  document.getElementById('status').textContent='● OFFLINE';
  document.getElementById('status').className='status-offline';
});
</script>
</body>
</html>
