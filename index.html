<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WinGo History Live</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    min-height: 100vh;
    padding: 20px;
  }
  
  .container {
    max-width: 800px;
    margin: 0 auto;
  }
  
  h2 {
    color: #ffffff;
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }
  
  .prediction-container {
    background: #ffffff;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    margin-bottom: 25px;
  }
  
  .prediction-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 15px;
    text-align: center;
  }
  
  .prediction-header h3 {
    color: #ffffff;
    font-size: 20px;
    margin: 0;
  }
  
  .prediction-content {
    padding: 25px;
    text-align: center;
  }
  
  .prediction-result {
    font-size: 48px;
    font-weight: bold;
    margin-bottom: 15px;
    animation: pulse 2s ease-in-out infinite;
  }
  
  .prediction-big {
    color: #ff4444;
  }
  
  .prediction-small {
    color: #4CAF50;
  }
  
  .pattern-info {
    font-size: 16px;
    color: #555;
    background: #f8f9fa;
    padding: 12px;
    border-radius: 8px;
    margin-top: 10px;
  }
  
  @keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.8; transform: scale(1.05); }
  }
  
  .debug-box {
    background: #2d2d2d;
    color: #00ff00;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 20px;
    font-family: 'Courier New', monospace;
    font-size: 12px;
    max-height: 200px;
    overflow-y: auto;
  }
  
  .table-container {
    background: #ffffff;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
  }
  
  thead {
    background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
  }
  
  th {
    padding: 15px;
    text-align: center;
    font-weight: 600;
    color: #333;
    font-size: 16px;
    text-transform: capitalize;
  }
  
  tbody tr {
    background: #ffffff;
    transition: all 0.3s ease;
  }
  
  tbody tr:nth-child(even) {
    background: #f8f9fa;
  }
  
  tbody tr:hover {
    background: #e3f2fd;
    transform: scale(1.01);
  }
  
  td {
    padding: 12px;
    text-align: center;
    color: #333;
    font-size: 14px;
    border-bottom: 1px solid #e0e0e0;
  }
  
  .period-cell {
    font-family: 'Courier New', monospace;
    font-size: 13px;
    color: #555;
  }
  
  .number-cell {
    font-size: 24px;
    font-weight: bold;
  }
  
  .color-cell {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 5px;
  }
  
  .color-dot {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    display: inline-block;
    border: 2px solid #ddd;
  }
  
  .red { background: #ff4444; }
  .green { background: #4CAF50; }
  .violet { background: #9C27B0; }
  
  .result-cell {
    font-weight: bold;
    font-size: 14px;
    padding: 8px 12px;
    border-radius: 5px;
  }
  
  .result-win {
    color: #4CAF50;
    background: #e8f5e9;
  }
  
  .result-loss {
    color: #ff4444;
    background: #ffebee;
  }
  
  .result-pending {
    color: #ff9800;
    background: #fff3e0;
  }
  
  .update-time {
    text-align: center;
    color: #ffffff;
    margin-top: 15px;
    font-size: 14px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  }
  
  .loading {
    text-align: center;
    padding: 20px;
    color: #666;
  }
  
  @media (max-width: 600px) {
    th, td {
      padding: 8px 4px;
      font-size: 12px;
    }
    
    .number-cell {
      font-size: 20px;
    }
    
    .period-cell {
      font-size: 11px;
    }
    
    .color-dot {
      width: 15px;
      height: 15px;
    }
    
    .prediction-result {
      font-size: 36px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h2>üéØ WinGo 1 Minute - Latest 10 Results</h2>
  
  <!-- Debug Console -->
  <div class="debug-box" id="debugConsole">
    üîç Debug Console - Checking data...<br>
  </div>
  
  <!-- Prediction Box -->
  <div class="prediction-container">
    <div class="prediction-header">
      <h3>üîÆ Next Round Prediction</h3>
    </div>
    <div class="prediction-content">
      <div class="prediction-result" id="predictionResult">
        <div class="loading">Analyzing pattern...</div>
      </div>
      <div class="pattern-info" id="patternInfo"></div>
    </div>
  </div>
  
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Period</th>
          <th>Number</th>
          <th>Big Small</th>
          <th>Color</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody id="historyTable">
        <tr>
          <td colspan="5" class="loading">Loading data...</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <p class="update-time">Last update: <span id="time">--:--:--</span></p>
</div>

<script>
// Data storage (in memory - page refresh ‡¶π‡¶≤‡ßá reset ‡¶π‡¶¨‡ßá)
const gameData = {};
let isFirstLoad = true;

function debugLog(msg) {
  const debugBox = document.getElementById('debugConsole');
  const time = new Date().toLocaleTimeString();
  debugBox.innerHTML += `[${time}] ${msg}<br>`;
  debugBox.scrollTop = debugBox.scrollHeight;
  console.log(msg);
}

function getColors(number, color) {
  const colors = [];
  
  if (color === 'red') {
    colors.push('red');
  } else if (color === 'green') {
    colors.push('green');
  } else if (color === 'violet') {
    colors.push('violet');
  }
  
  if (number === 0) {
    colors.push('violet');
    colors.push('red');
  } else if (number === 5) {
    colors.push('violet');
    colors.push('green');
  }
  
  return colors;
}

function analyzePrediction(history) {
  const smallTriggers = [2, 4, 5, 9];
  const bigTriggers = [1, 3, 4, 5, 7];
  
  let consecutiveSmall = 0;
  let consecutiveBig = 0;
  
  for (let i = 0; i < history.length; i++) {
    if (history[i] === 'Small') {
      consecutiveSmall++;
      consecutiveBig = 0;
    } else if (history[i] === 'Big') {
      consecutiveBig++;
      consecutiveSmall = 0;
    }
  }
  
  if (smallTriggers.includes(consecutiveSmall)) {
    return {
      prediction: 'Big',
      pattern: `${consecutiveSmall} consecutive Small`,
      confidence: 'high'
    };
  } else if (bigTriggers.includes(consecutiveBig)) {
    return {
      prediction: 'Small',
      pattern: `${consecutiveBig} consecutive Big`,
      confidence: 'high'
    };
  } else {
    return {
      prediction: consecutiveSmall > consecutiveBig ? 'Big' : 'Small',
      pattern: `${consecutiveSmall}S vs ${consecutiveBig}B`,
      confidence: 'low'
    };
  }
}

async function loadData() {
  try {
    debugLog('üì• Fetching API data...');
    const ts = new Date().getTime();
    const url = `https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=${ts}`;
    const res = await fetch(url);
    const data = await res.json();

    let list = [];
    if (data && data.data && data.data.list) {
      list = data.data.list.slice(0, 10);
    } else if (data && data.list) {
      list = data.list.slice(0, 10);
    } else if (Array.isArray(data)) {
      list = data.slice(0, 10);
    }

    if (list.length === 0) {
      debugLog('‚ùå No data found!');
      document.getElementById("historyTable").innerHTML = 
        '<tr><td colspan="5" class="loading">No data available</td></tr>';
      return;
    }

    debugLog(`‚úÖ Got ${list.length} records`);

    // Store ‡¶ï‡¶∞‡¶æ ‡¶è‡¶¨‡¶Ç prediction calculate ‡¶ï‡¶∞‡¶æ
    list.forEach((item, idx) => {
      const period = item.issue || item.period || item.issueNo || item.periodId || `P${idx}`;
      const number = item.result || item.number || item.num || item.openResult || "0";
      const numVal = parseInt(number);
      const size = numVal >= 5 ? 'Big' : 'Small';
      const color = item.color || item.colour || "";

      // ‡¶®‡¶§‡ßÅ‡¶® period ‡¶π‡¶≤‡ßá save ‡¶ï‡¶∞‡¶æ
      if (!gameData[period]) {
        gameData[period] = {
          period: period,
          number: number,
          size: size,
          color: color,
          prediction: null,
          result: null
        };
        debugLog(`üíæ Saved: ${period} = ${number} (${size})`);
      }
    });

    // Prediction calculate ‡¶ï‡¶∞‡¶æ (reverse order ‡¶è)
    const allPeriods = Object.keys(gameData).sort().reverse();
    debugLog(`üî¢ Total periods stored: ${allPeriods.length}`);

    // ‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø period ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø prediction
    for (let i = 0; i < allPeriods.length; i++) {
      const currentPeriod = allPeriods[i];
      
      // ‡¶Ø‡¶¶‡¶ø prediction ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá
      if (!gameData[currentPeriod].prediction) {
        // ‡¶™‡¶∞‡ßá‡¶∞ periods ‡¶•‡ßá‡¶ï‡ßá history ‡¶§‡ßà‡¶∞‡¶ø
        const futureHistory = [];
        for (let j = i + 1; j < allPeriods.length; j++) {
          futureHistory.push(gameData[allPeriods[j]].size);
        }

        if (futureHistory.length > 0) {
          const pred = analyzePrediction(futureHistory);
          gameData[currentPeriod].prediction = pred.prediction;
          
          // Result check
          const actual = gameData[currentPeriod].size;
          const predicted = pred.prediction;
          
          if (actual === predicted) {
            gameData[currentPeriod].result = 'WIN';
            debugLog(`‚úÖ ${currentPeriod}: Predicted ${predicted} = Actual ${actual} ‚Üí WIN`);
          } else {
            gameData[currentPeriod].result = 'LOSS';
            debugLog(`‚ùå ${currentPeriod}: Predicted ${predicted} ‚â† Actual ${actual} ‚Üí LOSS`);
          }
        } else {
          debugLog(`‚è≥ ${currentPeriod}: No future data for prediction`);
        }
      }
    }

    // Table render
    const table = document.getElementById("historyTable");
    table.innerHTML = "";

    list.forEach((item) => {
      const period = item.issue || item.period || item.issueNo || item.periodId;
      const data = gameData[period];
      
      if (!data) return;

      const tr = document.createElement("tr");
      
      // Period
      const tdPeriod = document.createElement("td");
      tdPeriod.className = "period-cell";
      tdPeriod.textContent = data.period;
      
      // Number
      const tdNumber = document.createElement("td");
      tdNumber.className = "number-cell";
      const numSpan = document.createElement("span");
      
      if (data.color === 'red') numSpan.style.color = '#ff4444';
      else if (data.color === 'green') numSpan.style.color = '#4CAF50';
      else if (data.color === 'violet') numSpan.style.color = '#9C27B0';
      
      numSpan.textContent = data.number;
      tdNumber.appendChild(numSpan);
      
      // Size
      const tdSize = document.createElement("td");
      tdSize.textContent = data.size;
      
      // Colors
      const tdColor = document.createElement("td");
      tdColor.className = "color-cell";
      const colors = getColors(parseInt(data.number), data.color);
      colors.forEach(c => {
        const dot = document.createElement("span");
        dot.className = `color-dot ${c}`;
        tdColor.appendChild(dot);
      });
      
      // Result
      const tdResult = document.createElement("td");
      
      if (data.result === 'WIN') {
        tdResult.className = "result-cell result-win";
        tdResult.textContent = "‚úì WIN";
      } else if (data.result === 'LOSS') {
        tdResult.className = "result-cell result-loss";
        tdResult.textContent = "‚úó LOSS";
      } else {
        tdResult.className = "result-cell result-pending";
        tdResult.textContent = "-";
      }
      
      tr.appendChild(tdPeriod);
      tr.appendChild(tdNumber);
      tr.appendChild(tdSize);
      tr.appendChild(tdColor);
      tr.appendChild(tdResult);
      
      table.appendChild(tr);
    });

    // Next prediction
    const currentHistory = list.map(item => {
      const num = parseInt(item.result || item.number || item.num || 0);
      return num >= 5 ? 'Big' : 'Small';
    });
    
    const nextPred = analyzePrediction(currentHistory);
    
    document.getElementById("predictionResult").innerHTML = 
      `<span class="prediction-${nextPred.prediction.toLowerCase()}">${nextPred.prediction}</span>`;
    document.getElementById("patternInfo").textContent = 
      `üìä ${nextPred.pattern} | ${nextPred.confidence} confidence`;

    document.getElementById("time").textContent = new Date().toLocaleTimeString();
    
    debugLog('‚ú® Table updated successfully!');
    
    if (isFirstLoad) {
      isFirstLoad = false;
      debugLog('üéâ First load complete!');
    }
    
  } catch (e) {
    debugLog(`‚ùå Error: ${e.message}`);
    document.getElementById("historyTable").innerHTML = 
      '<tr><td colspan="5" class="loading">Error loading data. Retrying...</td></tr>';
  }
}

// Load ‡¶ï‡¶∞‡¶æ
debugLog('üöÄ Starting application...');
loadData();
setInterval(loadData, 62000);
</script>

</body>
</html>
