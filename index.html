<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WinGo History Live</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    min-height: 100vh;
    padding: 20px;
  }
  
  .container {
    max-width: 800px;
    margin: 0 auto;
  }
  
  h2 {
    color: #ffffff;
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }
  
  .prediction-container {
    background: #ffffff;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    margin-bottom: 25px;
  }
  
  .prediction-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 15px;
    text-align: center;
  }
  
  .prediction-header h3 {
    color: #ffffff;
    font-size: 20px;
    margin: 0;
  }
  
  .prediction-content {
    padding: 25px;
    text-align: center;
  }
  
  .prediction-result {
    font-size: 48px;
    font-weight: bold;
    margin-bottom: 15px;
    animation: pulse 2s ease-in-out infinite;
  }
  
  .prediction-big {
    color: #ff4444;
  }
  
  .prediction-small {
    color: #4CAF50;
  }
  
  .pattern-info {
    font-size: 16px;
    color: #555;
    background: #f8f9fa;
    padding: 12px;
    border-radius: 8px;
    margin-top: 10px;
  }
  
  .stats-info {
    display: flex;
    justify-content: space-around;
    margin-top: 15px;
    padding: 15px;
    background: linear-gradient(135deg, #e8f5e9 0%, #ffebee 100%);
    border-radius: 8px;
  }
  
  .stat-item {
    text-align: center;
  }
  
  .stat-label {
    font-size: 12px;
    color: #666;
    margin-bottom: 5px;
    text-transform: uppercase;
  }
  
  .stat-value {
    font-size: 24px;
    font-weight: bold;
  }
  
  .stat-win {
    color: #4CAF50;
  }
  
  .stat-loss {
    color: #ff4444;
  }
  
  .stat-pending {
    color: #ff9800;
  }
  
  @keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.8; transform: scale(1.05); }
  }
  
  .table-container {
    background: #ffffff;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
  }
  
  thead {
    background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
  }
  
  th {
    padding: 15px;
    text-align: center;
    font-weight: 600;
    color: #333;
    font-size: 16px;
    text-transform: capitalize;
  }
  
  tbody tr {
    background: #ffffff;
    transition: all 0.3s ease;
  }
  
  tbody tr:nth-child(even) {
    background: #f8f9fa;
  }
  
  tbody tr:hover {
    background: #e3f2fd;
    transform: scale(1.01);
  }
  
  td {
    padding: 12px;
    text-align: center;
    color: #333;
    font-size: 14px;
    border-bottom: 1px solid #e0e0e0;
  }
  
  .period-cell {
    font-family: 'Courier New', monospace;
    font-size: 13px;
    color: #555;
  }
  
  .number-cell {
    font-size: 24px;
    font-weight: bold;
  }
  
  .color-cell {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 5px;
  }
  
  .color-dot {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    display: inline-block;
    border: 2px solid #ddd;
  }
  
  .red { background: #ff4444; }
  .green { background: #4CAF50; }
  .violet { background: #9C27B0; }
  
  .result-cell {
    font-weight: bold;
    font-size: 14px;
    padding: 8px 12px;
    border-radius: 5px;
  }
  
  .result-win {
    color: #4CAF50;
    background: #e8f5e9;
  }
  
  .result-loss {
    color: #ff4444;
    background: #ffebee;
  }
  
  .result-pending {
    color: #ff9800;
    background: #fff3e0;
  }
  
  .update-time {
    text-align: center;
    color: #ffffff;
    margin-top: 15px;
    font-size: 14px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  }
  
  .loading {
    text-align: center;
    padding: 20px;
    color: #666;
  }
  
  @media (max-width: 600px) {
    th, td {
      padding: 8px 4px;
      font-size: 12px;
    }
    
    .number-cell {
      font-size: 20px;
    }
    
    .period-cell {
      font-size: 11px;
    }
    
    .color-dot {
      width: 15px;
      height: 15px;
    }
    
    .prediction-result {
      font-size: 36px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h2>üéØ WinGo 1 Minute - Latest 10 Results</h2>
  
  <!-- Prediction Box -->
  <div class="prediction-container">
    <div class="prediction-header">
      <h3>üîÆ Next Round Prediction</h3>
    </div>
    <div class="prediction-content">
      <div class="prediction-result" id="predictionResult">
        <div class="loading">Analyzing pattern...</div>
      </div>
      <div class="pattern-info" id="patternInfo"></div>
      <div class="stats-info" id="statsInfo">
        <div class="stat-item">
          <div class="stat-label">Success</div>
          <div class="stat-value stat-win" id="winCount">0</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Field</div>
          <div class="stat-value stat-loss" id="lossCount">0</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Pending</div>
          <div class="stat-value stat-pending" id="pendingCount">0</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Accuracy</div>
          <div class="stat-value" id="accuracy" style="color: #2196F3;">0%</div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Period</th>
          <th>Number</th>
          <th>Big Small</th>
          <th>Color</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody id="historyTable">
        <tr>
          <td colspan="5" class="loading">Loading data...</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <p class="update-time">Last update: <span id="time">--:--:--</span></p>
</div>

<script>
// Memory ‡¶§‡ßá prediction history save ‡¶ï‡¶∞‡¶æ (localStorage ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶®‡¶æ ‡¶ï‡¶∞‡ßá)
let predictionHistory = {};
let lastProcessedPeriod = null;
let currentPrediction = null;

function getColors(number, color) {
  const colors = [];
  
  if (color === 'red') {
    colors.push('red');
  } else if (color === 'green') {
    colors.push('green');
  } else if (color === 'violet') {
    colors.push('violet');
  }
  
  // 0 ‡¶è‡¶¨‡¶Ç 5 ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø violet ‡¶è‡¶¨‡¶Ç red/green ‡¶¶‡ßÅ‡¶ü‡ßã‡¶á
  if (number === 0) {
    colors.push('violet');
    colors.push('red');
  } else if (number === 5) {
    colors.push('violet');
    colors.push('green');
  }
  
  return colors;
}

function analyzePrediction(history) {
  // ‡¶™‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶∞‡ßç‡¶® ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ö‡¶ø‡¶Ç ‡¶∞‡ßÅ‡¶≤‡¶∏
  const smallTriggers = [2, 4, 5, 9];
  const bigTriggers = [1, 3, 4, 5, 7];
  
  // ‡¶∏‡¶∞‡ßç‡¶¨‡¶∂‡ßá‡¶∑ ‡¶•‡ßá‡¶ï‡ßá ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡ßá Small ‡¶è‡¶¨‡¶Ç Big ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ
  let consecutiveSmall = 0;
  let consecutiveBig = 0;
  
  for (let i = 0; i < history.length; i++) {
    if (history[i] === 'Small') {
      consecutiveSmall++;
      consecutiveBig = 0;
    } else if (history[i] === 'Big') {
      consecutiveBig++;
      consecutiveSmall = 0;
    }
  }
  
  // ‡¶™‡ßç‡¶∞‡ßá‡¶°‡¶ø‡¶ï‡¶∂‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï
  if (smallTriggers.includes(consecutiveSmall)) {
    return {
      prediction: 'Big',
      pattern: `${consecutiveSmall} consecutive Small detected`,
      confidence: 'high'
    };
  } else if (bigTriggers.includes(consecutiveBig)) {
    return {
      prediction: 'Small',
      pattern: `${consecutiveBig} consecutive Big detected`,
      confidence: 'high'
    };
  } else {
    return {
      prediction: consecutiveSmall > consecutiveBig ? 'Big' : 'Small',
      pattern: `Current: ${consecutiveSmall} Small, ${consecutiveBig} Big`,
      confidence: 'low'
    };
  }
}

async function loadData() {
  try {
    const ts = new Date().getTime();
    const url = `https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=${ts}`;
    const res = await fetch(url);
    const data = await res.json();

    console.log("üì° API Response:", data);

    let list = [];
    if (data && data.data && data.data.list) {
      list = data.data.list.slice(0, 10);
    } else if (data && data.list) {
      list = data.list.slice(0, 10);
    } else if (Array.isArray(data)) {
      list = data.slice(0, 10);
    }

    const table = document.getElementById("historyTable");
    table.innerHTML = "";

    if (list.length === 0) {
      table.innerHTML = '<tr><td colspan="5" class="loading">No data available</td></tr>';
      return;
    }

    // ‡¶∏‡¶¨‡¶ö‡ßá‡¶Ø‡¶º‡ßá ‡¶®‡¶§‡ßÅ‡¶® period
    const latestPeriod = list[0].issue || list[0].period || list[0].issueNo || list[0].periodId;
    
    console.log(`‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ`);
    console.log(`üîç Latest Period: ${latestPeriod}`);
    console.log(`üîç Last Processed: ${lastProcessedPeriod}`);
    console.log(`üîç Current Prediction Was: ${currentPrediction}`);

    // ‡¶®‡¶§‡ßÅ‡¶® period ‡¶è‡¶∏‡ßá‡¶õ‡ßá ‡¶ï‡¶ø‡¶®‡¶æ check
    if (lastProcessedPeriod && latestPeriod !== lastProcessedPeriod) {
      console.log(`üÜï NEW PERIOD DETECTED! ${lastProcessedPeriod} -> ${latestPeriod}`);
      
      // ‡¶Ü‡¶ó‡ßá‡¶∞ prediction ‡¶è‡¶á ‡¶®‡¶§‡ßÅ‡¶® period ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø‡¶á ‡¶õ‡¶ø‡¶≤
      if (currentPrediction) {
        predictionHistory[latestPeriod] = currentPrediction;
        
        // ‡¶®‡¶§‡ßÅ‡¶® period ‡¶è‡¶∞ actual result
        const newResultNum = list[0].result || list[0].number || list[0].num || list[0].openResult;
        const newActualSize = parseInt(newResultNum) >= 5 ? 'Big' : 'Small';
        
        const isSuccess = currentPrediction === newActualSize;
        console.log(`üíæ SAVED: Period ${latestPeriod}`);
        console.log(`   Predicted: ${currentPrediction}`);
        console.log(`   Actual: ${newActualSize} (Number: ${newResultNum})`);
        console.log(`   Result: ${isSuccess ? '‚úÖ SUCCESS' : '‚ùå FIELD'}`);
      }
    }

    // Latest period update ‡¶ï‡¶∞‡¶æ
    lastProcessedPeriod = latestPeriod;

    // ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶∏‡¶¨ data ‡¶•‡ßá‡¶ï‡ßá size history ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ
    const sizeHistory = list.map(item => {
      const resultNum = item.result || item.number || item.num || item.openResult || "?";
      const numValue = parseInt(resultNum);
      return numValue >= 5 ? 'Big' : 'Small';
    });

    // ‡¶™‡¶∞‡¶¨‡¶∞‡ßç‡¶§‡ßÄ period ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø prediction ‡¶ï‡¶∞‡¶æ
    const nextPredictionData = analyzePrediction(sizeHistory);
    currentPrediction = nextPredictionData.prediction;
    
    console.log(`üîÆ NEW PREDICTION: ${currentPrediction} (for next period after ${latestPeriod})`);
    console.log(`‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ`);

    // Statistics calculate ‡¶ï‡¶∞‡¶æ
    let winCount = 0;
    let lossCount = 0;
    let pendingCount = 0;

    // Table ‡¶è data show ‡¶ï‡¶∞‡¶æ
    list.forEach((item, index) => {
      const tr = document.createElement("tr");
      
      const tdPeriod = document.createElement("td");
      tdPeriod.className = "period-cell";
      
      const periodValue = item.issue || item.period || item.issueNo || item.periodId || 
                         item.issueNumber || item.gameNo || item.drawNo || item.id;
      
      tdPeriod.textContent = periodValue || "N/A";
      
      const resultNum = item.result || item.number || item.num || item.openResult || "?";
      
      const tdNumber = document.createElement("td");
      tdNumber.className = "number-cell";
      const numSpan = document.createElement("span");
      
      const color = item.color || item.colour || "";
      if (color === 'red' || color === 'Red') {
        numSpan.style.color = '#ff4444';
      } else if (color === 'green' || color === 'Green') {
        numSpan.style.color = '#4CAF50';
      } else if (color === 'violet' || color === 'Violet' || color === 'purple') {
        numSpan.style.color = '#9C27B0';
      }
      
      numSpan.textContent = resultNum;
      tdNumber.appendChild(numSpan);
      
      const tdSize = document.createElement("td");
      const actualSize = sizeHistory[index];
      tdSize.textContent = actualSize;
      
      const tdColor = document.createElement("td");
      tdColor.className = "color-cell";
      
      const numValue = parseInt(resultNum);
      const colors = getColors(numValue, color.toLowerCase());
      colors.forEach(c => {
        const dot = document.createElement("span");
        dot.className = `color-dot ${c}`;
        tdColor.appendChild(dot);
      });
      
      // Result column
      const tdResult = document.createElement("td");
      const savedPrediction = predictionHistory[periodValue];
      
      if (savedPrediction) {
        // Prediction ‡¶õ‡¶ø‡¶≤, result check ‡¶ï‡¶∞‡¶æ
        if (savedPrediction === actualSize) {
          tdResult.className = "result-cell result-win";
          tdResult.textContent = "Success";
          winCount++;
          console.log(`‚úÖ ${periodValue}: Predicted=${savedPrediction}, Actual=${actualSize} => SUCCESS`);
        } else {
          tdResult.className = "result-cell result-loss";
          tdResult.textContent = "Field";
          lossCount++;
          console.log(`‚ùå ${periodValue}: Predicted=${savedPrediction}, Actual=${actualSize} => FIELD`);
        }
      } else {
        // ‡¶∏‡¶¨‡¶ö‡ßá‡¶Ø‡¶º‡ßá ‡¶®‡¶§‡ßÅ‡¶® period (index 0) ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø pending
        if (index === 0) {
          tdResult.className = "result-cell result-pending";
          tdResult.textContent = "PENDING";
          pendingCount = 1;
        } else {
          tdResult.className = "result-cell result-pending";
          tdResult.textContent = "-";
        }
      }
      
      tr.appendChild(tdPeriod);
      tr.appendChild(tdNumber);
      tr.appendChild(tdSize);
      tr.appendChild(tdColor);
      tr.appendChild(tdResult);
      
      table.appendChild(tr);
    });

    // Prediction display ‡¶ï‡¶∞‡¶æ
    const predictionResult = document.getElementById("predictionResult");
    const patternInfo = document.getElementById("patternInfo");
    
    predictionResult.innerHTML = `<span class="prediction-${nextPredictionData.prediction.toLowerCase()}">${nextPredictionData.prediction}</span>`;
    patternInfo.textContent = `üìä ${nextPredictionData.pattern} | Confidence: ${nextPredictionData.confidence}`;

    // Statistics update ‡¶ï‡¶∞‡¶æ
    document.getElementById('winCount').textContent = winCount;
    document.getElementById('lossCount').textContent = lossCount;
    document.getElementById('pendingCount').textContent = pendingCount;
    
    const total = winCount + lossCount;
    const accuracy = total > 0 ? Math.round((winCount / total) * 100) : 0;
    document.getElementById('accuracy').textContent = accuracy + '%';

    document.getElementById("time").textContent = new Date().toLocaleTimeString();
    
    console.log(`üìä Stats - Success: ${winCount}, Field: ${lossCount}, Pending: ${pendingCount}, Accuracy: ${accuracy}%`);
    
  } catch (e) {
    console.error("‚ùå Error loading data:", e);
    document.getElementById("historyTable").innerHTML = 
      '<tr><td colspan="5" class="loading">Error loading data. Retrying...</td></tr>';
  }
}

// ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡¶¨‡¶æ‡¶∞ ‡¶≤‡ßã‡¶°
loadData();

// ‡¶™‡ßç‡¶∞‡¶§‡¶ø 30 ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
setInterval(loadData, 30000);
</script>

</body>
</html>
