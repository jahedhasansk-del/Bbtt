<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WinGo Pro Terminal</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap');
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Rajdhani', sans-serif;
    background: #000;
    color: #0f0;
    overflow-x: hidden;
    position: relative;
    min-height: 100vh;
  }
  
  /* Animated background */
  .bg-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    overflow: hidden;
  }
  
  #matrix-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0.08;
  }
  
  .grid-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
      linear-gradient(rgba(0, 255, 0, 0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: grid-move 20s linear infinite;
  }
  
  @keyframes grid-move {
    0% { transform: translate(0, 0); }
    100% { transform: translate(50px, 50px); }
  }
  
  .glow-orb {
    position: absolute;
    width: 300px;
    height: 300px;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.15;
    animation: float 8s ease-in-out infinite;
  }
  
  .glow-orb:nth-child(1) {
    background: #0f0;
    top: 10%;
    left: 10%;
    animation-delay: 0s;
  }
  
  .glow-orb:nth-child(2) {
    background: #0ff;
    top: 60%;
    right: 10%;
    animation-delay: 2s;
  }
  
  .glow-orb:nth-child(3) {
    background: #00ff88;
    bottom: 10%;
    left: 50%;
    animation-delay: 4s;
  }
  
  @keyframes float {
    0%, 100% { transform: translate(0, 0) scale(1); }
    33% { transform: translate(30px, -30px) scale(1.1); }
    66% { transform: translate(-30px, 30px) scale(0.9); }
  }
  
  /* Main container */
  .container {
    position: relative;
    z-index: 1;
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
    min-height: 100vh;
  }
  
  /* Header section */
  .header {
    text-align: center;
    margin-bottom: 30px;
    padding: 40px 20px;
    position: relative;
  }
  
  .logo {
    font-family: 'Orbitron', monospace;
    font-size: 3em;
    font-weight: 900;
    text-transform: uppercase;
    background: linear-gradient(90deg, #0f0, #0ff, #0f0);
    background-size: 200% auto;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: gradient-flow 3s linear infinite;
    text-shadow: 0 0 40px rgba(0, 255, 0, 0.5);
    letter-spacing: 5px;
    margin-bottom: 10px;
  }
  
  @keyframes gradient-flow {
    0% { background-position: 0% center; }
    100% { background-position: 200% center; }
  }
  
  .subtitle {
    font-size: 1.2em;
    color: #0ff;
    letter-spacing: 3px;
    opacity: 0.8;
    font-weight: 300;
  }
  
  /* Dashboard grid */
  .dashboard {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
  }
  
  .stat-card {
    background: linear-gradient(135deg, rgba(0, 20, 0, 0.8), rgba(0, 40, 0, 0.6));
    border: 2px solid #0f0;
    border-radius: 15px;
    padding: 25px;
    position: relative;
    overflow: hidden;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    backdrop-filter: blur(10px);
  }
  
  .stat-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.1), transparent);
    transition: 0.5s;
  }
  
  .stat-card:hover::before {
    left: 100%;
  }
  
  .stat-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 40px rgba(0, 255, 0, 0.4);
    border-color: #0ff;
  }
  
  .stat-icon {
    font-size: 2.5em;
    margin-bottom: 10px;
    filter: drop-shadow(0 0 10px currentColor);
  }
  
  .stat-label {
    font-size: 0.9em;
    color: #0ff;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 8px;
    font-weight: 500;
  }
  
  .stat-value {
    font-size: 2em;
    font-weight: 700;
    color: #0f0;
    text-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
    font-family: 'Orbitron', monospace;
  }
  
  .status-online {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    color: #0f0;
  }
  
  .status-dot {
    width: 10px;
    height: 10px;
    background: #0f0;
    border-radius: 50%;
    box-shadow: 0 0 15px #0f0;
    animation: pulse-dot 2s infinite;
  }
  
  @keyframes pulse-dot {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.3); opacity: 0.7; }
  }
  
  /* Terminal window */
  .terminal-window {
    background: rgba(0, 0, 0, 0.9);
    border: 2px solid #0f0;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(0, 255, 0, 0.3);
    backdrop-filter: blur(20px);
  }
  
  .terminal-header {
    background: linear-gradient(135deg, rgba(0, 255, 0, 0.2), rgba(0, 255, 255, 0.1));
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #0f0;
  }
  
  .terminal-controls {
    display: flex;
    gap: 8px;
  }
  
  .control-btn {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    border: 1px solid;
    position: relative;
    cursor: pointer;
    transition: 0.3s;
  }
  
  .control-btn.close {
    background: #f00;
    border-color: #f00;
    box-shadow: 0 0 10px #f00;
  }
  
  .control-btn.minimize {
    background: #ff0;
    border-color: #ff0;
    box-shadow: 0 0 10px #ff0;
  }
  
  .control-btn.maximize {
    background: #0f0;
    border-color: #0f0;
    box-shadow: 0 0 10px #0f0;
  }
  
  .control-btn:hover {
    transform: scale(1.2);
  }
  
  .terminal-title {
    font-family: 'Orbitron', monospace;
    font-weight: 700;
    color: #0ff;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-size: 1.1em;
  }
  
  .terminal-body {
    padding: 25px;
  }
  
  /* Command prompt */
  .command-prompt {
    background: rgba(0, 255, 0, 0.05);
    border-left: 3px solid #0f0;
    padding: 15px 20px;
    margin-bottom: 25px;
    font-family: 'Courier New', monospace;
    border-radius: 5px;
  }
  
  .prompt-user {
    color: #0ff;
    font-weight: bold;
  }
  
  .prompt-path {
    color: #0f0;
  }
  
  .prompt-command {
    color: #fff;
  }
  
  .typing-cursor {
    display: inline-block;
    width: 10px;
    height: 18px;
    background: #0f0;
    animation: cursor-blink 1s infinite;
    margin-left: 5px;
  }
  
  @keyframes cursor-blink {
    0%, 49% { opacity: 1; }
    50%, 100% { opacity: 0; }
  }
  
  /* Data table */
  .data-table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    overflow: hidden;
    border-radius: 10px;
  }
  
  .data-table thead {
    background: linear-gradient(135deg, rgba(0, 255, 0, 0.2), rgba(0, 255, 255, 0.1));
  }
  
  .data-table th {
    padding: 18px 15px;
    text-align: left;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-size: 0.9em;
    color: #0ff;
    border-bottom: 2px solid #0f0;
    position: relative;
  }
  
  .data-table th::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 2px;
    background: #0ff;
    transition: 0.3s;
  }
  
  .data-table th:hover::after {
    width: 100%;
  }
  
  .data-table td {
    padding: 15px;
    border-bottom: 1px solid rgba(0, 255, 0, 0.2);
    font-size: 1em;
    font-weight: 500;
  }
  
  .data-table tbody tr {
    background: rgba(0, 30, 0, 0.4);
    transition: all 0.3s;
    position: relative;
  }
  
  .data-table tbody tr::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    width: 3px;
    height: 100%;
    background: #0f0;
    transform: scaleY(0);
    transition: 0.3s;
  }
  
  .data-table tbody tr:hover {
    background: rgba(0, 255, 0, 0.1);
    transform: translateX(5px);
  }
  
  .data-table tbody tr:hover::before {
    transform: scaleY(1);
  }
  
  .data-table tbody tr:nth-child(even) {
    background: rgba(0, 40, 0, 0.3);
  }
  
  .issue-id {
    font-family: 'Courier New', monospace;
    color: #fff;
    font-size: 0.95em;
  }
  
  .result-num {
    font-family: 'Orbitron', monospace;
    font-size: 1.8em;
    font-weight: 900;
    color: #0ff;
    text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    animation: glow-pulse 2s infinite;
  }
  
  @keyframes glow-pulse {
    0%, 100% { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
    50% { text-shadow: 0 0 30px #0ff, 0 0 60px #0ff, 0 0 80px #0ff; }
  }
  
  .color-tag {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 6px 16px;
    border-radius: 20px;
    font-weight: 600;
    text-transform: uppercase;
    font-size: 0.85em;
    letter-spacing: 1px;
    border: 2px solid;
    transition: 0.3s;
  }
  
  .color-tag:hover {
    transform: scale(1.05);
  }
  
  .color-tag::before {
    content: '';
    width: 8px;
    height: 8px;
    border-radius: 50%;
    display: inline-block;
  }
  
  .tag-green {
    background: rgba(0, 255, 0, 0.15);
    border-color: #0f0;
    color: #0f0;
  }
  
  .tag-green::before {
    background: #0f0;
    box-shadow: 0 0 10px #0f0;
  }
  
  .tag-red {
    background: rgba(255, 0, 0, 0.15);
    border-color: #f00;
    color: #f00;
  }
  
  .tag-red::before {
    background: #f00;
    box-shadow: 0 0 10px #f00;
  }
  
  .tag-violet {
    background: rgba(138, 43, 226, 0.15);
    border-color: #8a2be2;
    color: #8a2be2;
  }
  
  .tag-violet::before {
    background: #8a2be2;
    box-shadow: 0 0 10px #8a2be2;
  }
  
  .size-badge {
    font-weight: 700;
    color: #0ff;
    font-size: 0.95em;
  }
  
  /* Loading state */
  .loading-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 60px 20px;
    gap: 20px;
  }
  
  .loader {
    width: 60px;
    height: 60px;
    border: 4px solid rgba(0, 255, 0, 0.2);
    border-top: 4px solid #0f0;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  .loading-text {
    font-size: 1.2em;
    color: #0ff;
    letter-spacing: 2px;
    text-transform: uppercase;
  }
  
  .loading-dots::after {
    content: '';
    animation: loading-dots 1.5s infinite;
  }
  
  @keyframes loading-dots {
    0%, 20% { content: ''; }
    40% { content: '.'; }
    60% { content: '..'; }
    80%, 100% { content: '...'; }
  }
  
  /* Scanline effect */
  .scanline {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 3px;
    background: linear-gradient(transparent, rgba(0, 255, 0, 0.6), transparent);
    animation: scan 6s linear infinite;
    z-index: 999;
    pointer-events: none;
  }
  
  @keyframes scan {
    0% { top: -10%; }
    100% { top: 110%; }
  }
  
  /* Responsive */
  @media (max-width: 768px) {
    .logo {
      font-size: 2em;
    }
    
    .dashboard {
      grid-template-columns: 1fr;
    }
    
    .data-table {
      font-size: 0.85em;
    }
    
    .data-table th,
    .data-table td {
      padding: 10px 8px;
    }
    
    .result-num {
      font-size: 1.4em;
    }
  }
  
  @media (max-width: 480px) {
    .logo {
      font-size: 1.5em;
    }
    
    .subtitle {
      font-size: 0.9em;
    }
    
    .stat-value {
      font-size: 1.5em;
    }
  }
</style>
</head>
<body>

<div class="bg-container">
  <canvas id="matrix-bg"></canvas>
  <div class="grid-overlay"></div>
  <div class="glow-orb"></div>
  <div class="glow-orb"></div>
  <div class="glow-orb"></div>
</div>

<div class="scanline"></div>

<div class="container">
  <!-- Header -->
  <div class="header">
    <div class="logo">⬡ WINGO PRO ⬡</div>
    <div class="subtitle">Real-Time Data Terminal</div>
  </div>
  
  <!-- Dashboard Stats -->
  <div class="dashboard">
    <div class="stat-card">
      <div class="stat-icon">🌐</div>
      <div class="stat-label">Status</div>
      <div class="stat-value status-online">
        <span class="status-dot"></span>
        <span id="status">ONLINE</span>
      </div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon">📊</div>
      <div class="stat-label">Records</div>
      <div class="stat-value" id="record-count">0</div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon">⏱️</div>
      <div class="stat-label">Last Update</div>
      <div class="stat-value" id="last-update" style="font-size: 1.3em;">--:--:--</div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon">🔄</div>
      <div class="stat-label">Refresh Rate</div>
      <div class="stat-value" style="font-size: 1.5em;">62s</div>
    </div>
  </div>
  
  <!-- Terminal Window -->
  <div class="terminal-window">
    <div class="terminal-header">
      <div class="terminal-controls">
        <div class="control-btn close"></div>
        <div class="control-btn minimize"></div>
        <div class="control-btn maximize"></div>
      </div>
      <div class="terminal-title">⚡ Live Data Stream</div>
      <div style="width: 60px;"></div>
    </div>
    
    <div class="terminal-body">
      <div class="command-prompt">
        <span class="prompt-user">root</span><span style="color:#fff;">@</span><span class="prompt-path">wingo</span><span style="color:#fff;">:</span><span style="color:#0ff;">~</span><span style="color:#fff;">$</span>
        <span class="prompt-command"> fetch --stream --live --interval=62000ms</span>
        <span class="typing-cursor"></span>
      </div>
      
      <div id="data-container">
        <div class="loading-container">
          <div class="loader"></div>
          <div class="loading-text">INITIALIZING STREAM<span class="loading-dots"></span></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// Matrix rain effect
const canvas = document.getElementById('matrix-bg');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const chars = '0123456789ABCDEFアイウエオカキクケコ';
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function drawMatrix() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  ctx.fillStyle = '#0f0';
  ctx.font = fontSize + 'px monospace';
  
  for (let i = 0; i < drops.length; i++) {
    const text = chars[Math.floor(Math.random() * chars.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    
    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}

setInterval(drawMatrix, 40);

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

// Data fetching
async function fetchData() {
  try {
    document.getElementById('status').textContent = 'SYNCING';
    
    const ts = new Date().getTime();
    const url = `https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=${ts}`;
    const res = await fetch(url);
    const data = await res.json();

    const list = data.data.list.slice(0, 10);
    
    document.getElementById('status').textContent = 'ONLINE';
    document.getElementById('record-count').textContent = list.length;
    document.getElementById('last-update').textContent = new Date().toLocaleTimeString('en-US', {
      hour12: false,
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit'
    });
    
    renderData(list);
  } catch (err) {
    console.error('Fetch error:', err);
    document.getElementById('status').textContent = 'ERROR';
    document.getElementById('data-container').innerHTML = `
      <div class="loading-container">
        <div style="font-size: 3em; color: #f00;">⚠️</div>
        <div class="loading-text" style="color: #f00;">CONNECTION FAILED</div>
        <div style="color: #0ff; margin-top: 10px;">Retrying in 62 seconds...</div>
      </div>
    `;
  }
}

function renderData(list) {
  const container = document.getElementById('data-container');
  
  let html = `
    <table class="data-table">
      <thead>
        <tr>
          <th>ISSUE ID</th>
          <th>RESULT</th>
          <th>COLOR</th>
          <th>SIZE</th>
        </tr>
      </thead>
      <tbody>
  `;
  
  list.forEach(item => {
    const colorLower = item.color.toLowerCase();
    const colorClass = colorLower === 'green' ? 'tag-green' : 
                       colorLower === 'red' ? 'tag-red' : 'tag-violet';
    
    html += `
      <tr>
        <td><span class="issue-id">#${item.issue}</span></td>
        <td><span class="result-num">${item.number || item.result}</span></td>
        <td><span class="color-tag ${colorClass}">${item.color}</span></td>
        <td><span class="size-badge">${item.bigSmall || '-'}</span></td>
      </tr>
    `;
  });
  
  html += '</tbody></table>';
  container.innerHTML = html;
}

// Initialize
fetchData();

// Auto-refresh
setInterval(fetchData, 62000);

// Online/offline detection
window.addEventListener('online', () => {
  document.getElementById('status').textContent = 'ONLINE';
  fetchData();
});

window.addEventListener('offline', () => {
  document.getElementById('status').textContent = 'OFFLINE';
});
</script>

</body>
  </html>
