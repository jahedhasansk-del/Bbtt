<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WinGo History Live</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    min-height: 100vh;
    padding: 20px;
  }
  
  .container {
    max-width: 800px;
    margin: 0 auto;
  }
  
  h2 {
    color: #ffffff;
    text-align: center;
    margin-bottom: 20px;
    font-size: 24px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }
  
  .predictions-wrapper {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    margin-bottom: 25px;
  }
  
  .prediction-container {
    background: #ffffff;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }
  
  .prediction-header {
    padding: 12px;
    text-align: center;
  }
  
  .current-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  }
  
  .previous-header {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
  }
  
  .prediction-header h3 {
    color: #ffffff;
    font-size: 16px;
    margin: 0;
  }
  
  .prediction-content {
    padding: 20px;
    text-align: center;
  }
  
  .prediction-result {
    font-size: 36px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  
  .prediction-big {
    color: #ff4444;
  }
  
  .prediction-small {
    color: #4CAF50;
  }
  
  .pattern-info {
    font-size: 13px;
    color: #555;
    background: #f8f9fa;
    padding: 8px;
    border-radius: 6px;
    margin-top: 8px;
  }
  
  .stats-container {
    background: #ffffff;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    margin-bottom: 25px;
    padding: 20px;
  }
  
  .stats-info {
    display: flex;
    justify-content: space-around;
  }
  
  .stat-item {
    text-align: center;
  }
  
  .stat-label {
    font-size: 12px;
    color: #666;
    margin-bottom: 5px;
    text-transform: uppercase;
  }
  
  .stat-value {
    font-size: 28px;
    font-weight: bold;
  }
  
  .stat-win {
    color: #4CAF50;
  }
  
  .stat-loss {
    color: #ff4444;
  }
  
  .table-container {
    background: #ffffff;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
  }
  
  thead {
    background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
  }
  
  th {
    padding: 15px;
    text-align: center;
    font-weight: 600;
    color: #333;
    font-size: 16px;
    text-transform: capitalize;
  }
  
  tbody tr {
    background: #ffffff;
    transition: all 0.3s ease;
  }
  
  tbody tr:nth-child(even) {
    background: #f8f9fa;
  }
  
  tbody tr:hover {
    background: #e3f2fd;
    transform: scale(1.01);
  }
  
  td {
    padding: 12px;
    text-align: center;
    color: #333;
    font-size: 14px;
    border-bottom: 1px solid #e0e0e0;
  }
  
  .period-cell {
    font-family: 'Courier New', monospace;
    font-size: 13px;
    color: #555;
  }
  
  .number-cell {
    font-size: 24px;
    font-weight: bold;
  }
  
  .color-cell {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 5px;
  }
  
  .color-dot {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    display: inline-block;
    border: 2px solid #ddd;
  }
  
  .red { background: #ff4444; }
  .green { background: #4CAF50; }
  .violet { background: #9C27B0; }
  
  .result-cell {
    font-weight: bold;
    font-size: 14px;
    padding: 8px 12px;
    border-radius: 5px;
  }
  
  .result-win {
    color: #4CAF50;
    background: #e8f5e9;
  }
  
  .result-loss {
    color: #ff4444;
    background: #ffebee;
  }
  
  .update-time {
    text-align: center;
    color: #ffffff;
    margin-top: 15px;
    font-size: 14px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  }
  
  .loading {
    text-align: center;
    padding: 20px;
    color: #666;
  }
  
  @media (max-width: 600px) {
    .predictions-wrapper {
      grid-template-columns: 1fr;
    }
    
    th, td {
      padding: 8px 4px;
      font-size: 12px;
    }
    
    .number-cell {
      font-size: 20px;
    }
    
    .period-cell {
      font-size: 11px;
    }
    
    .color-dot {
      width: 15px;
      height: 15px;
    }
    
    .prediction-result {
      font-size: 28px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h2>üéØ WinGo 1 Minute - Latest 10 Results</h2>
  
  <div class="predictions-wrapper">
    <div class="prediction-container">
      <div class="prediction-header previous-header">
        <h3>üìã Previous Prediction</h3>
      </div>
      <div class="prediction-content">
        <div class="prediction-result" id="previousPredictionResult">
          <div class="loading" style="font-size: 14px;">Waiting...</div>
        </div>
        <div class="pattern-info" id="previousPatternInfo"></div>
      </div>
    </div>
    
    <div class="prediction-container">
      <div class="prediction-header current-header">
        <h3>üîÆ Current Prediction</h3>
      </div>
      <div class="prediction-content">
        <div class="prediction-result" id="currentPredictionResult">
          <div class="loading" style="font-size: 14px;">Analyzing...</div>
        </div>
        <div class="pattern-info" id="currentPatternInfo"></div>
      </div>
    </div>
  </div>
  
  <div class="stats-container">
    <div class="stats-info">
      <div class="stat-item">
        <div class="stat-label">Win</div>
        <div class="stat-value stat-win" id="winCount">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Loss</div>
        <div class="stat-value stat-loss" id="lossCount">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Total</div>
        <div class="stat-value" id="totalCount" style="color: #2196F3;">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Win Rate</div>
        <div class="stat-value" id="winRate" style="color: #ff9800;">0%</div>
      </div>
    </div>
  </div>
  
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Period</th>
          <th>Number</th>
          <th>Big Small</th>
          <th>Color</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody id="historyTable">
        <tr>
          <td colspan="5" class="loading">Loading data...</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <p class="update-time">Last update: <span id="time">--:--:--</span></p>
</div>

<script>
let previousPrediction = null;
let currentPrediction = null;
let resultHistory = [];
let lastCheckedPeriod = null;

function getColors(number, color) {
  const colors = [];
  
  if (color === 'red') {
    colors.push('red');
  } else if (color === 'green') {
    colors.push('green');
  } else if (color === 'violet') {
    colors.push('violet');
  }
  
  if (number === 0) {
    colors.push('violet');
    colors.push('red');
  } else if (number === 5) {
    colors.push('violet');
    colors.push('green');
  }
  
  return colors;
}

function analyzePrediction(history) {
  const smallTriggers = [2, 4, 5, 9];
  const bigTriggers = [1, 3, 4, 5, 7];
  
  let consecutiveSmall = 0;
  let consecutiveBig = 0;
  
  for (let i = 0; i < history.length; i++) {
    if (history[i] === 'Small') {
      consecutiveSmall++;
      consecutiveBig = 0;
    } else if (history[i] === 'Big') {
      consecutiveBig++;
      consecutiveSmall = 0;
    }
  }
  
  if (smallTriggers.includes(consecutiveSmall)) {
    return {
      prediction: 'Big',
      pattern: `${consecutiveSmall} consecutive Small`,
      patternMatched: true
    };
  } else if (bigTriggers.includes(consecutiveBig)) {
    return {
      prediction: 'Small',
      pattern: `${consecutiveBig} consecutive Big`,
      patternMatched: true
    };
  } else {
    return {
      prediction: consecutiveSmall > consecutiveBig ? 'Big' : 'Small',
      pattern: `${consecutiveSmall} Small, ${consecutiveBig} Big`,
      patternMatched: false
    };
  }
}

async function loadData() {
  try {
    const ts = new Date().getTime();
    const url = `https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=${ts}`;
    const res = await fetch(url);
    const data = await res.json();

    let list = [];
    if (data && data.data && data.data.list) {
      list = data.data.list.slice(0, 10);
    } else if (data && data.list) {
      list = data.list.slice(0, 10);
    } else if (Array.isArray(data)) {
      list = data.slice(0, 10);
    }

    const table = document.getElementById("historyTable");
    table.innerHTML = "";

    if (list.length === 0) {
      table.innerHTML = '<tr><td colspan="5" class="loading">No data available</td></tr>';
      return;
    }

    const topSlot = list[0];
    const topPeriod = topSlot.issue || topSlot.period || topSlot.issueNo || topSlot.periodId;
    const topNumber = topSlot.result || topSlot.number || topSlot.num || topSlot.openResult;
    const topSize = parseInt(topNumber) >= 5 ? 'Big' : 'Small';

    console.log(`\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ`);
    console.log(`‚è∞ UPDATE TIME: ${new Date().toLocaleTimeString()}`);
    console.log(`‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ`);
    console.log(`üìç TOP SLOT INFO:`);
    console.log(`   Period: ${topPeriod}`);
    console.log(`   Number: ${topNumber}`);
    console.log(`   Actual Size: ${topSize}`);

    const sizeHistory = list.map(item => {
      const resultNum = item.result || item.number || item.num || item.openResult || "?";
      const numValue = parseInt(resultNum);
      return numValue >= 5 ? 'Big' : 'Small';
    });

    const predictionData = analyzePrediction(sizeHistory);
    currentPrediction = predictionData;
    
    console.log(`\nüîÆ CURRENT PREDICTION (for next round):`);
    console.log(`   Prediction: ${currentPrediction.prediction}`);
    console.log(`   Pattern: ${currentPrediction.pattern}`);
    console.log(`   Pattern Matched: ${currentPrediction.patternMatched ? 'YES' : 'NO'}`);

    if (lastCheckedPeriod !== topPeriod) {
      console.log(`\nüÜï NEW PERIOD DETECTED! ${lastCheckedPeriod} ‚Üí ${topPeriod}`);
      
      if (previousPrediction) {
        console.log(`\nüìã PREVIOUS PREDICTION (checking now):`);
        console.log(`   Was Predicted: ${previousPrediction.prediction}`);
        console.log(`   Actual Result: ${topSize}`);
        
        const isMatch = previousPrediction.prediction === topSize;
        
        console.log(`   üîç Comparison: "${previousPrediction.prediction}" === "${topSize}" = ${isMatch}`);
        console.log(`   ‚úÖ RESULT: ${isMatch ? 'üéâ WIN!' : '‚ùå LOSS!'}`);
        
        const resultEntry = {
          period: topPeriod,
          predicted: previousPrediction.prediction,
          actual: topSize,
          pattern: previousPrediction.pattern,
          result: isMatch ? 'win' : 'loss',
          number: topNumber
        };
        
        resultHistory.unshift(resultEntry);
        
        if (resultHistory.length > 50) {
          resultHistory = resultHistory.slice(0, 50);
        }
      } else {
        console.log(`\n‚ö†Ô∏è No previous prediction to check yet`);
      }

      previousPrediction = {...currentPrediction};
      lastCheckedPeriod = topPeriod;
      console.log(`\nüîÑ Previous Prediction updated to: ${previousPrediction.prediction}`);
    } else {
      console.log(`\n‚ôªÔ∏è Same period - no check needed`);
    }
    
    console.log(`‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`);

    const prevResult = document.getElementById("previousPredictionResult");
    const prevPattern = document.getElementById("previousPatternInfo");
    
    if (previousPrediction) {
      prevResult.innerHTML = `<span class="prediction-${previousPrediction.prediction.toLowerCase()}">${previousPrediction.prediction}</span>`;
      prevPattern.textContent = `üìä ${previousPrediction.pattern}`;
      if (previousPrediction.patternMatched) {
        prevPattern.style.background = '#fff3cd';
        prevPattern.style.color = '#856404';
      } else {
        prevPattern.style.background = '#f8f9fa';
        prevPattern.style.color = '#555';
      }
    } else {
      prevResult.innerHTML = '<div style="font-size: 14px; color: #999;">Waiting...</div>';
      prevPattern.textContent = '';
    }

    const currResult = document.getElementById("currentPredictionResult");
    const currPattern = document.getElementById("currentPatternInfo");
    
    currResult.innerHTML = `<span class="prediction-${currentPrediction.prediction.toLowerCase()}">${currentPrediction.prediction}</span>`;
    currPattern.textContent = `üìä ${currentPrediction.pattern}`;
    if (currentPrediction.patternMatched) {
      currPattern.style.background = '#d4edda';
      currPattern.style.color = '#155724';
    } else {
      currPattern.style.background = '#f8f9fa';
      currPattern.style.color = '#555';
    }

    let winCount = 0;
    let lossCount = 0;

    resultHistory.forEach(entry => {
      if (entry.result === 'win') winCount++;
      if (entry.result === 'loss') lossCount++;
    });

    list.forEach((item, index) => {
      const tr = document.createElement("tr");
      
      const tdPeriod = document.createElement("td");
      tdPeriod.className = "period-cell";
      const periodValue = item.issue || item.period || item.issueNo || item.periodId || item.issueNumber || item.gameNo || item.drawNo || item.id;
      tdPeriod.textContent = periodValue || "N/A";
      
      const resultNum = item.result || item.number || item.num || item.openResult || "?";
      
      const tdNumber = document.createElement("td");
      tdNumber.className = "number-cell";
      const numSpan = document.createElement("span");
      
      const color = item.color || item.colour || "";
      if (color === 'red' || color === 'Red') {
        numSpan.style.color = '#ff4444';
      } else if (color === 'green' || color === 'Green') {
        numSpan.style.color = '#4CAF50';
      } else if (color === 'violet' || color === 'Violet' || color === 'purple') {
        numSpan.style.color = '#9C27B0';
      }
      
      numSpan.textContent = resultNum;
      tdNumber.appendChild(numSpan);
      
      const tdSize = document.createElement("td");
      const actualSize = sizeHistory[index];
      tdSize.textContent = actualSize;
      
      const tdColor = document.createElement("td");
      tdColor.className = "color-cell";
      
      const numValue = parseInt(resultNum);
      const colors = getColors(numValue, color.toLowerCase());
      colors.forEach(c => {
        const dot = document.createElement("span");
        dot.className = `color-dot ${c}`;
        tdColor.appendChild(dot);
      });
      
      const tdResult = document.createElement("td");
      
      const matchedResult = resultHistory.find(r => r.period === periodValue);
      
      if (matchedResult) {
        if (matchedResult.result === 'win') {
          tdResult.className = "result-cell result-win";
          tdResult.textContent = "‚úÖ WIN";
        } else {
          tdResult.className = "result-cell result-loss";
          tdResult.textContent = "‚ùå LOSS";
        }
      } else {
        tdResult.textContent = "-";
      }
      
      tr.appendChild(tdPeriod);
      tr.appendChild(tdNumber);
      tr.appendChild(tdSize);
      tr.appendChild(tdColor);
      tr.appendChild(tdResult);
      
      table.appendChild(tr);
    });

    const total = winCount + lossCount;
    const winRate = total > 0 ? Math.round((winCount / total) * 100) : 0;
    
    document.getElementById('winCount').textContent = winCount;
    document.getElementById('lossCount').textContent = lossCount;
    document.getElementById('totalCount').textContent = total;
    document.getElementById('winRate').textContent = winRate + '%';

    document.getElementById("time").textContent = new Date().toLocaleTimeString();
    
    console.log(`üìä Stats - Win: ${winCount}, Loss: ${lossCount}, Total: ${total}, Win Rate: ${winRate}%`);
    
  } catch (e) {
    console.error("‚ùå Error loading data:", e);
    document.getElementById("historyTable").innerHTML = 
      '<tr><td colspan="5" class="loading">Error loading data. Retrying...</td></tr>';
  }
}

loadData();
setInterval(loadData, 60000);
</script>

</body>
</html>
