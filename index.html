<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üéØ WinGo 1 Minute - Live History</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0b0b0b;
    color: #00ffcc;
    text-align: center;
    padding: 20px;
  }
  h2 { color: #00eaff; }
  ul { list-style: none; padding: 0; }
  li {
    background: #1e1e1e;
    margin: 8px 0;
    padding: 10px;
    border-radius: 10px;
    font-size: 16px;
  }
  .big { color: #00ff66; font-weight: bold; }
  .small { color: #ff3366; font-weight: bold; }
  .dot {
    display: inline-block;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    margin-left: 6px;
  }
  .red { background: red; }
  .green { background: limegreen; }
  .violet { background: violet; }
</style>
</head>
<body>

<h2>üéØ WinGo 1 Minute - Latest 10 Results</h2>
<ul id="history"></ul>
<p>Last update: <span id="time"></span></p>

<script>
async function loadData() {
  try {
    const ts = Date.now();
    const api = `https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=${ts}`;
    const proxy = "https://api.allorigins.win/raw?url=";
    const url = proxy + encodeURIComponent(api);

    const res = await fetch(url);
    const data = await res.json();
    const list = data.data.list.slice(0, 10);

    const history = document.getElementById("history");
    history.innerHTML = "";

    list.forEach(item => {
      const shortIssue = item.issue.slice(-5);
      const bigSmall = item.number >= 5 ? "Big" : "Small";
      const color = item.color.includes("violet")
        ? "violet"
        : item.color.includes("green")
        ? "green"
        : "red";

      const li = document.createElement("li");
      li.innerHTML = `
        <b>Period:</b> ${shortIssue} |
        <b>Number:</b> ${item.number} |
        <b class="${bigSmall.toLowerCase()}">${bigSmall}</b> |
        <span class="dot ${color}"></span>
      `;
      history.appendChild(li);
    });

    document.getElementById("time").textContent =
      new Date().toLocaleTimeString();
  } catch (e) {
    console.error("Error loading data:", e);
    document.getElementById("history").innerHTML =
      '<li style="color:red;">‚ö†Ô∏è Failed to load data</li>';
  }
}

loadData();

// ‡¶™‡ßç‡¶∞‡¶§‡¶ø ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü‡ßá‡¶∞ 01 ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ (‡¶™‡ßç‡¶∞‡¶æ‡ßü 61 ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞)
setInterval(loadData, 61000);
</script>

</body>
</html>
