<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WinGo History Live</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 20px;
    min-height: 100vh;
  }
  
  .container {
    max-width: 700px;
    margin: 0 auto;
    background: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  }
  
  .header {
    background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
    padding: 15px;
    text-align: center;
  }
  
  .header h2 {
    color: white;
    font-size: 22px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
  }
  
  .table-header {
    display: grid;
    grid-template-columns: 1fr 1fr 1.2fr 1fr;
    background: #fbbf24;
    padding: 12px 15px;
    font-weight: bold;
    color: #fff;
    text-align: center;
  }
  
  .history-list {
    max-height: 600px;
    overflow-y: auto;
  }
  
  .history-item {
    display: grid;
    grid-template-columns: 1fr 1fr 1.2fr 1fr;
    padding: 15px;
    border-bottom: 1px solid #e5e7eb;
    align-items: center;
    text-align: center;
    transition: background 0.3s;
  }
  
  .history-item:hover {
    background: #f9fafb;
  }
  
  .period {
    color: #374151;
    font-size: 15px;
    font-weight: 500;
  }
  
  .number {
    font-size: 32px;
    font-weight: bold;
  }
  
  .number.red { color: #ef4444; }
  .number.green { color: #10b981; }
  .number.violet { color: #8b5cf6; }
  
  .size {
    color: #6b7280;
    font-weight: 500;
  }
  
  .color-dots {
    display: flex;
    gap: 5px;
    justify-content: center;
    align-items: center;
  }
  
  .dot {
    width: 18px;
    height: 18px;
    border-radius: 50%;
  }
  
  .dot.red { background: #ef4444; }
  .dot.green { background: #10b981; }
  .dot.violet { background: #8b5cf6; }
  
  .footer {
    padding: 15px;
    text-align: center;
    background: #f3f4f6;
    color: #6b7280;
    font-size: 14px;
  }
  
  .update-time {
    font-weight: bold;
    color: #059669;
  }
  
  .loading {
    text-align: center;
    padding: 30px;
    color: #6b7280;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }
  
  .pulse {
    animation: pulse 2s ease-in-out infinite;
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h2>üéØ WinGo 1 Minute - ‡¶≤‡¶æ‡¶á‡¶≠ ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü</h2>
  </div>
  
  <div class="table-header">
    <div>Period</div>
    <div>Number</div>
    <div>Big/Small</div>
    <div>Color</div>
  </div>
  
  <div class="history-list" id="historyList">
    <div class="loading pulse">‡¶°‡ßá‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>
  </div>
  
  <div class="footer">
    ‡¶∂‡ßá‡¶∑ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü: <span class="update-time" id="updateTime">--</span>
  </div>
</div>

<script>
function getColorClass(num) {
  if ([1, 3, 7, 9].includes(num)) return 'green';
  if ([2, 4, 6, 8].includes(num)) return 'red';
  if ([0, 5].includes(num)) return 'violet';
  return '';
}

function getColors(num) {
  const colors = [];
  if ([1, 3, 7, 9].includes(num)) colors.push('green');
  if ([2, 4, 6, 8].includes(num)) colors.push('red');
  if ([0, 5].includes(num)) {
    colors.push('red');
    colors.push('violet');
  }
  return colors;
}

function getBigSmall(num) {
  return num >= 5 ? 'Big' : 'Small';
}

function formatPeriod(period) {
  return period.slice(-3);
}

async function loadData() {
  try {
    const ts = new Date().getTime();
    const url = `https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json?ts=${ts}`;
    const res = await fetch(url);
    const data = await res.json();

    const list = data.data.list.slice(0, 10);
    const historyList = document.getElementById("historyList");
    historyList.innerHTML = "";

    list.forEach(item => {
      const num = parseInt(item.result);
      const colorClass = getColorClass(num);
      const colors = getColors(num);
      const size = getBigSmall(num);
      const shortPeriod = formatPeriod(item.issue);

      const div = document.createElement("div");
      div.className = "history-item";
      div.innerHTML = `
        <div class="period">${shortPeriod}</div>
        <div class="number ${colorClass}">${num}</div>
        <div class="size">${size}</div>
        <div class="color-dots">
          ${colors.map(c => `<div class="dot ${c}"></div>`).join('')}
        </div>
      `;
      historyList.appendChild(div);
    });

    const now = new Date();
    const timeStr = now.toLocaleTimeString('bn-BD', { 
      hour: '2-digit', 
      minute: '2-digit', 
      second: '2-digit' 
    });
    document.getElementById("updateTime").textContent = timeStr;
  } catch (e) {
    console.error("Error loading data:", e);
    document.getElementById("historyList").innerHTML = 
      '<div class="loading">‡¶°‡ßá‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶§‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶Ø‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá</div>';
  }
}

loadData();
setInterval(loadData, 62000);
</script>

</body>
</html>
